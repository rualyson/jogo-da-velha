<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jogo da Velha - Instagram ou Snapchat?</title>
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css" />
    <link rel="shortcut icon" href="img/hash.ico" type="image/x-icon"></head>
<body>
    
    <div id="jogo">
        <div id="play">
            <h2>Boa sorte!</h2>
          <div id="resultado">
            Player: Instagram
            </div>
                  
             <div class="tabuleiro">
                <table>
                    <tr>
                        <td onclick="fill('square1_1')"><img id="square1_1" class="square1_1"></td>
                        <td onclick="fill('square1_2')"><img id="square1_2" class="square1_2"></td>
                        <td onclick="fill('square1_3')"><img id="square1_3" class="square1_3"></td>
                    </tr>
                    <tr>
                        <td onclick="fill('square2_1')"><img id="square2_1" class="square2_1"></td>
                        <td onclick="fill('square2_2')"><img id="square2_2" class="square2_2"></td>
                        <td onclick="fill('square2_3')"><img id="square2_3" class="square2_3"></td>
                    </tr>
                    <tr class="none">
                        <td onclick="fill('square3_1')"><img id="square3_1" class="square3_1"></td>
                        <td onclick="fill('square3_2')"><img id="square3_2" class="square3_2"></td>
                        <td onclick="fill('square3_3')"><img id="square3_3" class="square3_3"></td>
                    </tr>
                    </table>
                </div>
          
                <div class="botao">
                    <button onclick="novo_jogo();">RESTART</button>
                </div>
            </div> 
            <footer>Desenvolvido por: Juliana Conceição & Rualyson Cavalcante</footer>      
        </div>
    <script src="script.js"></script>   

</body>
</html>
